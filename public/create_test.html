<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/add_questions.css">
    <title>Create Test</title>
</head>

<body>
    <div id="container">
        <p id="heading">Create Test</p>
        <div class="question-section">
            <form class="question-form" action="">
                <label for=""> How many Questions you want in the question pool </label>
                <input type="text" name="" id="number_of_question_pool" required>

                <label for=""> How many questions will be given to test taker </label>
                <input style="width: 50%;" type="text" name="" id="number_of_que_user" required>
                <label for="">Time limit of the test</label>
                <input style="width: 50%;" type="text" name="" id="time_limit" required>

          

                <button id="submit-button" type="submit">Submit</button> 
                
            
            </form>
        </div>

    </div>
<script src="js/create_test.js"></script>
</body>

</html>
