<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/add_questions.css">
    <title>Create Test</title>
</head>

<body>
    <div id="container">
        <p id="heading">Create Test</p>
        <div class="question-section">
            <form class="question-form" action="">
                <label for=""> No. of questions in the test.</label>
                <input  style="width: 10%;" type="text" name="" id="number_of_que_user" required>
                <label for="">Time limit for the test(in sec)</label>
                <input  style="width: 10%;" type="text" name="" id="time_limit" required>

                <button  style="width: 20%; background-color: tomato;color: white;" id="submit-button" type="submit">Submit</button> 
                
            
            </form>
        </div>

    </div>
<script src="js/create_test.js"></script>
</body>

</html>
