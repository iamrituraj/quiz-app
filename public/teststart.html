<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login1.css">
    <title>Main Page</title>
</head>

<body>
    <div id="container">
        <p id="heading">Online Assessment Platform</p>
        <div class="login-section">
            <div id="main-image">
                <img src="./img/start.jpg" alt="">
            </div>
            <div id="login">
               
                <form id="contactForm" class="requires-validation">

                    <label for=""> Name </label>
                    <input type="text" name="" id="name" placeholder="Name" required>

                    <label for=""> Email </label>
                    <input type="email" name="" id="email" placeholder="Email" required>

                    
                    <button id="submit-button" type="submit">Submit</button>
                </form>
            </div>

        </div>

    </div>
    <script src="js/test-start.js"></script>
</body>

</html>
