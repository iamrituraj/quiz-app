<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/add_questions.css">
    <title>Add Question Loop</title>
</head>

<body>
    <div id="container">
        <p id="heading">Add questions</p>

        <div class="question-section">
            <form class="question-form" action="">
                <div id="questionnumber"> Q.1
                </div>
                <label for=""> Question </label>
                <input type="text" name="" id="question" required>

                <label for=""> Choices </label>
                <input style="width: 50%;" type="text" name="" id="options" required>

                <label for="">Index of correct choice</label>
                <input style="width: 10%;" type="text" name="" id="correctindex" required>

                <button id="submit-button" type="submit">Next</button> </form>

                <!-- <button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Next</button></div> -->
            </div>
        </div>

    </div>
<script src="js/add_questions.js"></script>
</body>

</html>
